<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" type="text/css" href="asset/css/custom.css" />
    <title>PDPC</title>
  </head>
  <body>
    <!-- navber -->
    <header class="absolute w-full lg:top-12 top-4">
      <nav class="navbar nav-fix py-2">
        <div class="container">
          <div class="d-flex gap-3 align-items-center">
            <a href="/index.html" class="navbar-brand">
              <img class="img-logo" src="asset/image/image-logo.png" />
            </a>
            <div class="d-none d-lg-flex gap-3">
              <button class="btn btn-primary" type="submit">
                ฐานข้อมูลกฎหมาย
              </button>
              <button class="btn btn-gold" type="submit">
                ขอคำปรึกษาหารือ
              </button>
              <div>
                <p class="txt-nav-p mb-0">ระบบบริการทางวิชาการและให้คำปรึกษา</p>
                <small class="txt-nav-small"
                  >เกี่ยวกับการคุ้มครองข้อมูลส่วนบุคคล</small
                >
              </div>
            </div>
          </div>
          <div class="d-flex gap-2 align-items-center">
            <img src="asset/image/icon-1.svg" />
            <img src="asset/image/icon-2.svg" />
            <img src="asset/image/icon-3.svg" />
            <img src="asset/image/icon-4.svg" />
          </div>
        </div>
      </nav>
    </header>

    <!-- navber end -->

    <!-- content -->

    <section data-aos="fade-up" data-aos-duration="1000">
      <div class="container py-5 padding-faq">
        <div class="row">
          <div class="col-12 login">
            <h1 class="text-primary text-center">
              ระบบบริการทางวิชาการและให้คำปรึกษา
            </h1>
            <p class="text-gold text-center">
              เกี่ยวกับการคุ้มครองข้อมูลส่วนบุคคล
            </p>
            <div class="card-register mt-5">
              <div class="d-flex justify-content-center align-items-start">
                <div class="d-flex flex-column align-items-center">
                  <img
                    class="icon-register"
                    src="/asset/image/icon-number.svg"
                  />
                  <label class="text-primary mt-2">ขั้นตอนที่ 1</label>
                  <h4 class="text-primary fw-bold">ข้อมูลผู้ใช้</h4>
                </div>
                <img class="mx-2" src="/asset/image/icon-underline.svg" />
                <div class="d-flex flex-column align-items-center">
                  <img class="icon-register" src="/asset/image/icon-otp.svg" />
                  <label class="mt-2 text-grey">ขั้นตอนที่ 2</label>
                  <h4 class="text-grey">ยืนยันรหัส OTP</h4>
                </div>
              </div>

              <h5 class="my-5">สมัครสมาชิก</h5>

              <form class="row">
                <div class="mb-3 col-4 px-2">
                  <label for="exampleInputEmail1" class="form-label"
                    >คำนำหน้า:<span class="text-danger">*</span></label
                  >
                  <select
                    class="form-select input-select"
                    aria-label="Default select example"
                  >
                    <option selected>ชาย</option>
                    <option value="1">หญิง</option>
                  </select>
                </div>
                <div class="mb-3 col-4 px-2">
                  <label for="exampleFormControlInput1" class="form-label"
                    >ชื่อ : <span class="text-danger">*</span></label
                  >
                  <input
                    type="text"
                    class="form-control input-login"
                    id="exampleFormControlInput1"
                    placeholder="ตัวอย่าง เช่น ทองดี"
                  />
                </div>
                <div class="mb-3 col-4 px-2">
                  <label for="exampleFormControlInput1" class="form-label"
                    >นามสกุล : <span class="text-danger">*</span></label
                  >
                  <input
                    type="text"
                    class="form-control input-login"
                    id="exampleFormControlInput1"
                    placeholder="ตัวอย่าง เช่น มึสุข"
                  />
                </div>
                <div class="mb-3 col-4 px-2">
                  <label for="exampleFormControlInput1" class="form-label"
                    >วันเกิด : <span class="text-danger">*</span></label
                  >
                  <input
                    type="email"
                    class="form-control input-login"
                    id="exampleFormControlInput1"
                    placeholder="ตัวอย่าง เช่น มึสุข"
                  />
                </div>
                <div class="mb-3 col-4 px-2">
                  <label for="exampleFormControlInput1" class="form-label"
                    >เบอร์โทรศัพท์มือถือ :
                    <span class="text-danger">*</span></label
                  >
                  <input
                    type="text"
                    class="form-control input-login"
                    id="exampleFormControlInput1"
                    placeholder="ตัวเลข 10 หลัก"
                  />
                </div>
                <div class="mb-3 col-4 px-2">
                  <label for="exampleFormControlInput1" class="form-label"
                    >อีเมล/ชื่อผู้ใช้งาน :
                    <span class="text-danger">*</span></label
                  >
                  <input
                    type="email"
                    class="form-control input-login"
                    id="exampleFormControlInput1"
                    placeholder="ตัวเลข 10 หลัก"
                  />
                </div>
                <div class="mb-3 col-6 px-2">
                  <label for="exampleFormControlInput1" class="form-label"
                    >เลขบัตรประจำตัวประชาชน 13 หลัก :
                    <span class="text-danger">*</span></label
                  >
                  <input
                    type="email"
                    class="form-control input-login"
                    id="exampleFormControlInput1"
                    placeholder="_-____-_____-__-_"
                  />
                </div>
                <div class="mb-3 col-6 px-2">
                  <label for="exampleFormControlInput1" class="form-label"
                    >เลขหลังบัตรประจำตัวประชาชน 12 หลัก :
                    <span class="text-danger">*</span></label
                  >
                  <input
                    type="email"
                    class="form-control input-login"
                    id="exampleFormControlInput1"
                    placeholder="___-_______-__"
                  />
                </div>
                <div class="mb-3 col-6 px-2">
                  <label for="exampleFormControlInput1" class="form-label"
                    >รหัสผ่าน :</label
                  >
                  <input
                    type="email"
                    class="form-control input-login"
                    id="exampleFormControlInput1"
                    placeholder="___-_______-__"
                  />
                </div>
                <div class="mb-3 col-6 px-2">
                  <label for="exampleFormControlInput1" class="form-label"
                    >ยืนยันรหัส :</label
                  >
                  <input
                    type="email"
                    class="form-control input-login"
                    id="exampleFormControlInput1"
                    placeholder="___-_______-__"
                  />
                </div>
                <div class="col-12">
                  <button class="btn btn-info w-100 my-2">ขั้นตอนถัดไป</button>
                  <div class="my-4 text-center">
                    <img class="img-logo" src="asset/image/image-logo.png" />
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- content end-->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
