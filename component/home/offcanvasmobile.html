<script>
    

  const radioButtons = document.querySelectorAll('input[type="radio"]');
  const images = {
    option1: {
      original: 'asset/image/discussion.svg',
      checked: 'asset/image/discussion-checked.svg'
    },
    option2: {
      original: 'asset/image/legal.svg',

    },
    option6: {
      original: 'asset/image/knowledge.svg',
      checked: 'asset/image/knowledge-checked.svg'
    }
  };

  radioButtons.forEach(radio => {
    radio.addEventListener('change', function() {
      for (const key in images) {
        const img = document.querySelector(`input#${key} + label .radio-image`);
        img.src = images[key].original;
      }
      if (this.checked) {
        const img = this.nextElementSibling.querySelector('img');
        img.src = images[this.id].checked;
      }
    });
  });
</script>
