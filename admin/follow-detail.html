<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <link rel="stylesheet" type="text/css" href="/asset/css/custom.css" />
    <title>PDPC</title>
  </head>
  <body>
    <!-- navber -->
    <header class="fixed-top-nav-admin">
      <nav class="navbar nav-fix py-2 padding-nav-admin">
        <div>
          <p class="txt-nav-p mb-0">ระบบบริการทางวิชาการและให้คำปรึกษา</p>
          <small class="txt-nav-small"
            >เกี่ยวกับการคุ้มครองข้อมูลส่วนบุคคล</small
          >
        </div>
        <div class="d-flex gap-4">
          <div class="text-nav-profile text-end">
            <small>ยินดีตอนรับ!</small>
            <p class="mb-0">นายทองดี มีสุข</p>
          </div>
          <img src="/asset/image/icon-profile.svg" />
          <img src="/asset/image/icon-logout.svg" />
        </div>
      </nav>
    </header>
    <nav class="sb-nav-fixed sb-sidenav p-3">
      <a href="/index.html" class="navbar-brand mx-auto my-2 mx-3">
        <img class="img-logo-nav" src="/asset/image/image-logo.png" />
      </a>
      <div class="sb-sidenav-menu mt-4">
        <div class="nav-list">
          <img src="/asset/image/icon-follow.svg" class="me-2" />
          ติดตามการร้องเรียน
        </div>
        <div class="nav-list">
          <img src="/asset/image/icon-history.svg" class="me-2" />
          ประวัติหารือ
        </div>
      </div>
    </nav>

    <!-- navber end -->

    <div class="layout_content">
      <div class="d-flex justify-content-center mb-4">
        <ul class="status">
          <li class="active">
            <div class="d-flex flex-column align-items-center">
              <img class="icon-register" src="/asset/image/icon-book.svg" />
              <label class="mt-2 text-grey step-1">ขั้นตอนที่ 1</label>
              <h4 class="text-grey step-1-name">ข้อมูลผู้หารือ</h4>
            </div>
          </li>
          <li class="statusline active"></li>
          <li class="inactive">
            <div class="d-flex flex-column align-items-center">
              <img
                class="icon-register"
                src="/asset/image/icon-number-not.svg"
              />
              <label class="mt-2 text-grey step-1">ขั้นตอนที่ 2</label>
              <h4 class="text-grey step-1-name">แจ้งเรื่องหารือ</h4>
            </div>
          </li>
          <li class="statusline"></li>
          <li class="inactive">
            <div class="d-flex flex-column align-items-center">
              <img
                class="icon-register"
                src="/asset/image/icon-megaphone.svg"
              />
              <label class="mt-2 text-grey step-1">ขั้นตอนที่ 3</label>
              <h4 class="text-grey step-1-name">ตรวจสอบ</h4>
            </div>
          </li>
          <li class="statusline"></li>
          <li class="inactive">
            <div class="d-flex flex-column align-items-center">
              <img class="icon-register" src="/asset/image/icon-heart.svg" />
              <label class="mt-2 text-grey step-1">ขั้นตอนที่ 4</label>
              <h4 class="text-grey step-1-name">เจ้าหน้าที่รับเรื่อง</h4>
            </div>
          </li>
        </ul>
      </div>
      <div class="card-admin container-fluid mb-4">
        <div class="row">
          <div class="col-12">
            <h5 class="mb-5">
              <img
                src="/asset/image/icon-follow-blue.svg"
                class="me-3"
              />ข้อมูลผู้หารือ
            </h5>
          </div>
          <div class="mb-3 col-lg-4 col-12  px-2">
            <label for="exampleInputEmail1" class="form-label"
              >คำนำหน้า:<span class="text-danger">*</span></label
            >
            <select
              class="form-select input-select"
              aria-label="Default select example"
            >
              <option selected>ชาย</option>
              <option value="1">หญิง</option>
            </select>
          </div>
          <div class="mb-3 col-lg-4 col-12 px-2">
            <label for="exampleFormControlInput2" class="form-label"
              >ชื่อ : <span class="text-danger">*</span></label
            >
            <input
              type="text"
              class="form-control input-login"
              id="exampleFormControlInput2"
              placeholder="ตัวอย่าง เช่น ทองดี"
            />
          </div>
          <div class="mb-3 col-lg-4 col-12 px-2">
            <label for="exampleFormControlInput3" class="form-label"
              >นามสกุล : <span class="text-danger">*</span></label
            >
            <input
              type="text"
              class="form-control input-login"
              id="exampleFormControlInput3"
              placeholder="ตัวอย่าง เช่น มึสุข"
            />
          </div>
        </form>
          <div class="col-6">
            <label class="form-label">เอกสารประจำตัว :</label>
            <div class="input-group">
              <input type="radio" id="id-card" name="document" checked />
              <label class="col" for="id-card">บัตรประจำตัวประชาชน</label>

              <input type="radio" id="passport" name="document" />
              <label class="col border-x" for="passport"
                >เลขหนังสือเดินทาง</label
              >
              <input type="radio" id="other-doc" name="document" />
              <label class="col border-x" for="other-doc">เอกสารประจำตัวอื่นๆ</label>
            </div>
          </div>
          <div class="mb-3 col-lg-6">
            <label for="passwordInput" class="form-label">หมายเลข :</label>
            <input
              type="text"
              class="form-control input-login"
              placeholder="หมายเลขทางราชการออกให้"
            />
          </div>
        </div>
      </div>
      <div class="card-admin container-fluid mb-4">
        <div class="row">
          <div class="col-12">
            <h5 class="mb-5" id="addressTitle">
              <img
                src="/asset/image/icon-pin.svg"
                class="me-3"
              />ข้อมูลที่อยู่ตามบัตรประชาชน
            </h5>
          </div>
        </div>
        <form class="row">
          <div class="mb-3 col-6 col-lg-3 px-2">
            <label for="exampleFormControlInput2" class="form-label"
              >ที่อยู่ที่ติดต่อได้ : <span class="text-danger">*</span></label
            >
            <input
              type="text"
              class="form-control input-login"
              id="exampleFormControlInput2"
              placeholder="ตัวอย่างเช่น 100/1"
            />
          </div>
          <div class="mb-3 col-6 col-lg-3 px-2">
            <label for="exampleFormControlInput2" class="form-label"
              >หมู่ : <span class="text-danger">*</span></label
            >
            <input
              type="text"
              class="form-control input-login"
              id="exampleFormControlInput2"
              placeholder="ถ้ามี"
            />
          </div>
          <div class="mb-3 col-6 col-lg-3 px-2">
            <label for="exampleFormControlInput2" class="form-label"
              >ถนน :
            </label>
            <input
              type="text"
              class="form-control input-login"
              id="exampleFormControlInput2"
              placeholder="ถ้ามี"
            />
          </div>
          <div class="mb-3 col-6 col-lg-3 px-2">
            <label for="exampleFormControlInput2" class="form-label"
              >ตรอก/ซอย :
            </label>
            <input
              type="text"
              class="form-control input-login"
              id="exampleFormControlInput2"
              placeholder="ถ้ามี"
            />
          </div>
          <div class="mb-3 col-lg-3 col-6 px-2">
            <label for="exampleInputEmail1" class="form-label"
              >จังหวัด :<span class="text-danger">*</span></label
            >
            <select
              class="form-select input-select"
              aria-label="Default select example"
            >
              <option selected>นนทบุรี</option>
              <option value="1">ปทุมธานี</option>
            </select>
          </div>
          <div class="mb-3 col-lg-3 col-6 px-2">
            <label for="exampleInputEmail1" class="form-label"
              >เขต/อำเภอ :<span class="text-danger">*</span></label
            >
            <select
              class="form-select input-select"
              aria-label="Default select example"
            >
              <option selected>-- เลือกอำเภอ --</option>
              <option value="1">ปทุมธานี</option>
            </select>
          </div>
          <div class="mb-3 col-lg-3 col-6 px-2">
            <label for="exampleInputEmail1" class="form-label"
              >เเขวง/ตำบล :<span class="text-danger">*</span></label
            >
            <select
              class="form-select input-select"
              aria-label="Default select example"
            >
              <option selected>-- เลือกตำบล --</option>
              <option value="1">ปทุมธานี</option>
            </select>
          </div>
          <div class="mb-3 col-6 col-lg-3 px-2">
            <label for="exampleFormControlInput2" class="form-label"
              >รหัสไปรษณีย :
            </label>
            <input
              type="text"
              class="form-control input-login"
              id="exampleFormControlInput2"
              placeholder="ระบุรหัสไปรษณีย์"
            />
          </div>
        </form>
      </div>
      <div class="card-admin container-fluid mb-4">
        <div class="row">
          <div class="col-12">
            <h5 class="mb-5">
              <img src="/asset/image/icon-email.svg" class="me-3" />ข้อมูลติดต่อ
            </h5>
          </div>
        </div>
        <form class="row">
          <div class="mb-3 col-6 col-lg-4 px-2">
            <label for="exampleFormControlInput2" class="form-label"
              >เบอร์โทรศัพท์มือถือ :
            </label>
            <input
              type="text"
              class="form-control input-login"
              id="exampleFormControlInput2"
              placeholder="ตัวเลข 10 หลัก"
            />
          </div>
          <div class="mb-3 col-6 col-lg-4 px-2">
            <label for="exampleFormControlInput2" class="form-label"
              >เบอร์โทรศัพท์ :
            </label>
            <input
              type="text"
              class="form-control input-login"
              id="exampleFormControlInput2"
              placeholder="ถ้ามี"
            />
          </div>
          <div class="mb-3 col-6 col-lg-4 px-2">
            <label for="exampleFormControlInput2" class="form-label"
              >อีเมล(ไปรษณีย์อิเล็กทรอนิกส์) :
            </label>
            <input
              type="text"
              class="form-control input-login"
              id="exampleFormControlInput2"
              placeholder="ถ้ามี"
            />
          </div>
        </form>
      </div>
      <div class="text-end">
        <a href="/admin/follow-new.html">
          <button class="btn btn-blue px-5">ดำเนินการต่อ</button>
        </a>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
